</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="../images/the_mob.jpg" alt="logo" class="logo">
            <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>

        <div class="container">
            <header> Business Registration</header>
            <form action="#">
                <div class="form-control">
                    <label for="name">Business Name</label>
                    <input type="text" id="name" placeholder="Enter Business Name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-control">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-control">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter Location" required>
                </div>
                <div class="form-control">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="Enter Category" required>
                </div>
                <div class="form-control">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter Description" required></textarea>
                </div>
                <button type="submit">Register</button>


            </form>
        </div>
